<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="h1"><h1>Temperature Calculator</h1></div>
            <div class="tempInput">Enter temperature here:<input type="number" id="tempInput"></div> 
                <div class="tempScale"><p>Select Temperature Scale:</p>    
                    <select name="tempScaleList" id="tempScaleList">
                        <option value="celcius">Celcius</option>
                        <option value="farenheit">Farenheit</option>
                    </select>
                </div>
                    <div class="convertBtn"><button id="convertBtn">Convert</button></div>
                        <div id="result"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
